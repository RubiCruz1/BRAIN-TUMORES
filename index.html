<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Tumores Cerebrales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #333;
            font-size: 20px;
            text-align: center;
        }
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sube una imagen para analizar</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Analizar Imagen</button>
        </form>

        {% if image_url %}
            <h3>Imagen Cargada:</h3>
            <img src="{{ image_url }}" alt="Imagen subida">
        {% endif %}
        
        {% if result %}
            <h3>Resultado: {{ result }}</h3>
        {% endif %}
        
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
